{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Nieuwe Klant Toevoegen</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="bedrijfsnaam" class="form-label">Bedrijfsnaam</label>
                            <input type="text" class="form-control" id="bedrijfsnaam" name="bedrijfsnaam" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="voornaam" class="form-label">Voornaam</label>
                            <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tussenvoegsel" class="form-label">Tussenvoegsel</label>
                            <input type="text" class="form-control" id="tussenvoegsel" name="tussenvoegsel">
                        </div>
                        <div class="col-md-4">
                            <label for="achternaam" class="form-label">Achternaam</label>
                            <input type="text" class="form-control" id="achternaam" name="achternaam" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefoonnummer" class="form-label">Telefoonnummer</label>
                            <input type="tel" class="form-control" id="telefoonnummer" name="telefoonnummer">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="functie" class="form-label">Functie</label>
                        <input type="text" class="form-control" id="functie" name="functie">
                    </div>

                    <div class="mb-3">
                        <label for="adres" class="form-label">Adres</label>
                        <textarea class="form-control" id="adres" name="adres" rows="2"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('klanten') }}" class="btn btn-secondary">Annuleren</a>
                        <button type="submit" class="btn btn-primary">Klant Toevoegen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
